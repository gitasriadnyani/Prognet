<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Penjumlahan</title>
</head>
<body>
    <h1>Kalkulator Penjumlahan Sederhana</h1>
    <form>
        <label for="angka1">Angka 1:</label>
        <input type="number" id="angka1" required>
        
        <label for="angka2">Angka 2:</label>
        <input type="number" id="angka2" required>
        
        <input type="button" value="Jumlahkan" onclick="jumlahkan()">
    </form>

    <p id="hasil"></p>

    <script>
        function jumlahkan() {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            var hasil = angka1 + angka2;
            document.getElementById("hasil").innerHTML = "Hasil penjumlahan: " + hasil;
        }
    </script>
</body>
</html>
